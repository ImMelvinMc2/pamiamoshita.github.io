<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Prueba de contraseña</title>
</head>
<body>
  <div id="bloqueo" style="position:fixed; top:0; left:0; width:100vw; height:100vh; background:#fff; z-index:5000; display:flex; align-items:center; justify-content:center; flex-direction:column;">
    <h2>🔒 Ingresa la contraseña</h2>
    <input type="password" id="clave" placeholder="Contraseña" style="font-size:1.2em; padding:6px 12px; border-radius:8px; border:1px solid #ccc;">
    <button onclick="verificarClave()" style="margin-top:10px; font-size:1em; padding:4px 12px; border-radius:8px;">Entrar</button>
    <div id="mensaje-error" style="color:red; margin-top:8px;"></div>
  </div>

  <h1>¡Bienvenida a la página secreta!</h1>
  <p>Este contenido solo se ve si pones la contraseña correcta.</p>

  <script>
    function verificarClave() {
      const claveCorrecta = "nangona";
      const claveIngresada = document.getElementById('clave').value;
      if (claveIngresada === claveCorrecta) {
        document.getElementById('bloqueo').style.display = 'none';
      } else {
        document.getElementById('mensaje-error').textContent = "Contraseña incorrecta 😢";
      }
    }
  </script>
</body>
</html>
